{% extends 'layout.html' %} {% block title %} Upload {% endblock %} 
{% block content %}
<div class="container-fluid mt-5 py-5 bg-light text-dark">

  <form action="{{ url_for('send_file.upload') }}" method="POST" enctype="multipart/form-data">
    <div class="container-xl border">
      <ul class="list-group list-group-flush list-group-horizontal" style="margin-left:auto;margin-right:auto;">

        <li class="list-group-item d-flex justify-content-between align-items-center">
          <label for="file" class="btn btn-info">File:</label> <br />
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center">
         <input type="file" id="file" name="file" class="btn btn-outline-info" /> <br />
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center">
          <button class="btn btn-light text-dark btn-outline-info " name="upload" data-bs-toggle="collapse" data-bs-target="#pgbar">
            <span class="spinner-grow spinner-grow-sm">ðŸŽˆ</span>Upload ðŸ“¤
          </button>
        </li>

      </ul>

    </div>
    <div class="container-sm my-5 py-5">
      <div class="progress collapse mr-auto" id="pgbar" style="height:50px;width:30%;">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:75%" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
          <span class="mr-auto my-5 py-5" style="padding:70px 0;text-align:center;">Uploading...</span>
        </div>
      </div>
    </div>
  </form>

</div>
{% endblock %}
