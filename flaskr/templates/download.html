{% extends 'layout.html' %} 
{% block title %} Download {% endblock %}
{% block content %}
    <div class="container border">
        {% for filename in files %}       
            {% if filename %}                            
                <form action="{{ url_for('send_file.download', filename=filename) }}" method="POST" enctype="multipart/form-data">
                    <ul class="list-group list-group-flush" style="text-decoration:none;"></ul>
                        <li class="list-group-item list-group-item-light d-flex justify-content-between align-items-center my-3">
                            <div>
                                <a class='list-group-item-action text-decoration-none text-wrap' style="word-break:break-all" 
                                href="{{ url_for('send_file.download', filename=filename) }}">
                                    {{filename}}
                                </a>
                                <span class="badge rounded-pill bg-success" style="width:50px;">NEW</span>
                            </div>
                            <button class="btn btn-outline-info">Download</button>
                        </li>
                    </ul>
                </form>
            {% endif %}
        {% endfor %}
        {% include 'indexbox.html' %}
    </div>"
{% endblock %}
